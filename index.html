<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Papa Justin's Pizza-ria</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Justin's Pizza</h1>
      <p><strong>If its pizza you want, We got it!</strong></p>
    </div>

    <form id="order-receipt">
      <select id=pizza-size class="form-control">
        <option value="Small">if no option chosen small will be ordered</option>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>
      <br>
      <select id=pizza-toppings class="form-control">
        <option value="Cheese">If no option chosen cheese will be ordered</option>
        <option value="Cheese">Cheese</option>
        <option value="Anchovies">Anchovies</option>
        <option value="Pepperoni">Pepperoni</option>
      </select>
      <br>
      <button type="submit" class="btn-success">Order!</button>
    </form>
    <br>
    <div class="row">
      <h2>Orders:</h2>
      <div id="Output">
        <ol id="pizzaList">


        </ol>
      </div>
    </div>


    <div class="row">
      <div id="pizzaDetail">
        <h2>Order Detail:</h2>
        <p>Pizza Size: <span class="pizza-size"></span></p>
        <p>Pizza Toppings: <span class="pizza-toppings"></span></p>
        <p>Order Total:</p>
        <h3>$ <span class="order-total"></span>.00</h3>
      </div>
    </div>
    <img src="img/pizza.jpeg" alt="">
  </body>
</html>
