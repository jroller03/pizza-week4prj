<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Papa Justin's Pizza-ria</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Justin's Pizza</h1>
      <p>If its pizza you want, We got it!</p>
    </div>

    <form id="pizza-type">
      <select id=size class="form-control">
        <option value="">Choose an option</option>
        <option value="1">Small</option>
        <option value="2">Medium</option>
        <option value="3">Large</option>
      </select>
      <select id=toppings class="form-control">
        <option value="">Choose an option</option>
        <option value="1">Cheese</option>
        <option value="2">Anchovies</option>
        <option value="3">Pepperoni</option>
      </select>
      <br>
      <button type="submit" class="btn-success">Order!</button>
    </form>
    <br>

    <h2>Orders:</h2>
    <br>
    <ul id="orders">

    </ul>

    <div class="col-md-12">
      <div id="show-order">
        <h2>Order Detail:</h2>

        <p>Pizza size: <span class="pizza-size"></span></p>
        <p>Pizza toppings: <span class="pizza-toppings"></span></p>
        <p>Order Total:</p>
        <h3>$ <span class="order-total"></span></h3>
      </div>

    </div>

  </body>
</html>
